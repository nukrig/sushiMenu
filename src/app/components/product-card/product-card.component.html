 <div  class="sushi-container">
    <div (click)="goToDetails(sushi.id)"  class="sushi-card" *ngFor="let sushi of sushiList">
    <img [src]="sushi.image" alt="{{ sushi.name }}">
    <h3 >{{ sushi.name }}</h3>
    <p class="description">{{ sushi.description }}</p>
    <p class="price">{{ sushi.price }} &#x20BE;</p>
    </div>
</div>
